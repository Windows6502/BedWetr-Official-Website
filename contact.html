<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact BedWetr Minecraft Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes full height */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: #1c1c1c;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        header img {
            height: 40px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff4d4d;
        }
        main {
            flex-grow: 1; /* Ensure main content takes up available space */
            text-align: center;
            padding: 50px 20px;
        }
        form input, form textarea {
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            margin: 10px 0;
        }
        .button {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }
        .button:hover {
            background-color: #ff6666;
        }
        footer {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        footer a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="BedWetr Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>Got a question or suggestion? Reach out to us!</p>
        
        <!-- Contact form -->
        <form action="submit_form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
            <button class="button" type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>Follow us on:</p>
        <a href="https://discord.com" target="_blank">Discord</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://www.twitch.tv" target="_blank">Twitch</a>
    </footer>
</body>
</html>
