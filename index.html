<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BedWetr Minecraft Server</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: #1c1c1c;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        header img {
            height: 40px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff4d4d;
        }
        .button {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff6666;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .server-address {
            margin: 20px 0;
        }
        .server-address input {
            background-color: #2b2b2b;
            color: #ffffff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .server-stats {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .server-stats p {
            font-size: 1.1em;
            color: #ff4d4d;
        }
        footer {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        footer a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="BedWetr Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1><span style="color: #ff4d4d;">Bed</span>Wetr</h1>
        <p>Welcome to the ultimate Minecraft server experience!</p>
        
        <!-- Server join section -->
        <section id="join">
            <h2>Join the Server</h2>
            <div class="server-address">
                <input type="text" value="wss://bedw3tr.minecraft.pe" id="serverAddress" readonly>
                <button class="button" onclick="copyServerAddress()">Copy</button>
            </div>
            <p class="compatibility">Compatible with Minecraft 1.7.x and 1.8.x</p>
        </section>
        
        <!-- Server stats section -->
        <section class="server-stats">
            <h2>Server Stats</h2>
            <p>Players Online: <span id="playersOnline">Loading...</span></p>
            <p>Server Uptime: <span id="serverUptime">Loading...</span></p>
        </section>
    </main>
    
    <!-- Footer with social media links -->
    <footer>
        <p>Follow us on:</p>
        <a href="https://discord.com" target="_blank">Discord</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://www.twitch.tv" target="_blank">Twitch</a>
    </footer>

    <script>
        /* Function to copy the server address to clipboard */
        function copyServerAddress() {
            const serverAddress = document.getElementById('serverAddress');
            serverAddress.select();
            serverAddress.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(serverAddress.value);
            alert('Server address copied to clipboard!');
        }

        /* Simulating server stats update */
        setTimeout(() => {
            document.getElementById('playersOnline').textContent = '42';  // Example players online
            document.getElementById('serverUptime').textContent = '12 days 4 hours';  // Example uptime
        }, 1000);
    </script>
</body>
</html>
